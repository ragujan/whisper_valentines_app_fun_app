<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üíå Valentine Whisper</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-family: "Cursive", sans-serif;
      font-size: 2em;
      margin-bottom: 20px;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: #ff6b81;
      border: none;
      padding: 12px 25px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4b69;
    }

    .note {
      font-size: 0.9em;
      margin-top: 10px;
      color: #fff9f9;
    }

    .custom-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
      animation: fadeIn 0.3s ease;
    }

    .custom-alert {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.4);
      max-width: 300px;
      animation: scaleUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: white;
    }

    .alert-btn {
      background: #ff6b81;
      margin-top: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1em;
      transition: transform 0.2s, background-color 0.2s;
      box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
    }

    .alert-btn:hover {
      transform: scale(1.05);
      background-color: #ff4757;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes scaleUp {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üíå Whisper Your Love</h1>
    <input type="text" id="nickname" placeholder="Your nickname (or leave blank for anonymous)" />
    <textarea id="message" placeholder="Write your secret message..."></textarea>
    <button id="send-btn">Send Whisper üíñ</button>
    <p class="note">
      Your crush will receive it anonymously or with your nickname!
    </p>
    <div style="margin-top: 20px;">
      <a href="chats.html"
        style="color: rgba(255,255,255,0.9); text-decoration: none; border-bottom: 1px dashed rgba(255,255,255,0.6); font-size: 0.9em; transition: all 0.3s;">View
        Whisper Gallery üíå</a>
    </div>
  </div>

  <!-- Custom Alert Modal -->
  <div id="custom-overlay" class="custom-overlay">
    <div class="custom-alert">
      <p id="alert-message" style="font-size: 1.1em; line-height: 1.5; margin-top: 0;">Message</p>
      <button class="alert-btn" onclick="closeCustomAlert()">Okay üíñ</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script>
    const supabaseUrl = "https://egqdowrgdrytpbxailpx.supabase.co";
    const supabaseKey =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVncWRvd3JnZHJ5dHBieGFpbHB4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwMDkyMzUsImV4cCI6MjA4NjU4NTIzNX0.kuNqZ5CGiuZhDu43zjVvBhi67tJPWxCtQe8wv2AFRyk";
    const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

    let bannedWords = [];

    // Load bad words with optional regex patterns from Supabase
    async function loadBadWords() {
      const { data, error } = await supabaseClient
        .from("bad_words")
        .select("word, pattern");

      if (!error) {
        bannedWords = data.map(item => ({
          word: item.word.toLowerCase(),
          pattern: item.pattern ? new RegExp(item.pattern, "i") : null
        }));
        console.log("Loaded bad words:", bannedWords);
      } else {
        console.error("Failed to load bad words:", error);
      }
    }

    // Check if a message contains banned words (with regex)
    function containsBadWords(text) {
      for (const bw of bannedWords) {
        if (bw.pattern) {
          if (bw.pattern.test(text)) return true;
        } else if (text.toLowerCase().includes(bw.word)) {
          return true;
        }
      }
      return false;
    }

    loadBadWords();

    // Custom Alert Functions
    function showCustomAlert(msg) {
      document.getElementById('alert-message').textContent = msg;
      document.getElementById('custom-overlay').style.display = 'flex';
    }

    function closeCustomAlert() {
      document.getElementById('custom-overlay').style.display = 'none';
    }

    // Send message
    document.getElementById("send-btn").addEventListener("click", sendMessage);

    async function sendMessage() {
      const nickname = document.getElementById("nickname").value || "Anonymous";
      const message = document.getElementById("message").value.trim();

      if (!message) {
        showCustomAlert("Please write a message before sending! ü•∫");
        return;
      }

      if (containsBadWords(message)) {
        showCustomAlert("Your message contains inappropriate words ‚ùå");
        return;
      }

      // Sanitize input to prevent XSS
      const safeMessage = message.replace(/</g, "&lt;").replace(/>/g, "&gt;");

      const { data, error } = await supabaseClient
        .from("whispers")
        .insert([{ nickname, message: safeMessage }]);

      if (error) {
        console.error(error);
        showCustomAlert("Failed to send whisper üíî");
      } else {
        showCustomAlert("Whisper sent successfully! üíå");
        document.getElementById("nickname").value = "";
        document.getElementById("message").value = "";
        loadWhispers();
      }
    }

    // Load whispers
    async function loadWhispers() {
      const { data, error } = await supabaseClient
        .from("whispers")
        .select("*")
        .order("created_at", { ascending: false })
        .limit(10);

      if (!error) {
        const container = document.getElementById("whisper-list");
        if (container) {
          container.innerHTML = data
            .map((w) => `<p><strong>${w.nickname}:</strong> ${w.message}</p>`)
            .join("");
        }
      }
    }

    loadWhispers();
  </script>

</body>

</html>
